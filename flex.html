<!DOCTYPE html>
<html lang="en">
<head>

    <title>PNG Website</title>
    <link rel="stylesheet" href="style.css">
</head>

        <h1>Welcome to My PNG Website</h1>

    <script src="assets/scripts/script.js"></script>

</html>
